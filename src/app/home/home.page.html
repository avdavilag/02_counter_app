<ion-header class="ion-padding ion-no-border">
  <ion-button  class="ion-margin-top ion-margin-buttom" expand="block" (click)="up()" [disabled]="numero==99">
    <ion-icon name="chevron-up-outline"></ion-icon> 

  </ion-button>

</ion-header>

<ion-content class="ion-text-center no-scroll" >
   
<ion-text>{{mensaje}}</ion-text>

</ion-content>
<ion-footer class="ion-padding ion-no-border">
  <ion-button class="ion-margin-top ion-margin-buttom" expand="block" (click)="down()" [disabled]="numero==0">
    <ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>
</ion-footer>
